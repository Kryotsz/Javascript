<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <header>
        <div class="headerTitleContainer">
            <h1>Cabeçalho</h1>
        </div>
        <div class="pesquisaContainer">
            <label for="searchChampions">Escolha um campeão: </label>
            <select name="searchChampions" id="searchChampions">
                <option value="" selected disabled></option>
                <option value="Darius">Darius</option>
                <option value="Garen">Garen</option>
                <option value="Gnar">Gnar</option>
                <option value="Zed">Zed</option>
            </select>
        </div>
    </header>
    <main>
        <div>
            <div class="habilidadesContainer">
                <button class="habilidade"><p>Q</p></button>
                <button class="habilidade"><p>W</p></button>
                <button class="habilidade"><p>E</p></button>
                <button class="habilidade"><p>R</p></button>
            </div>
        </div>
        <div class="recursosContainer">
            <div id="healthBar">
                <p>100</p>
            </div>
            <div id="manaBar">
                <p>500</p>
            </div>
        </div>
    </main>
    <footer><p>Footer</p></footer>
    <!-- <script src="teste.js"></script> -->
</body>
</html>
